<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriRisk App - Análisis IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-teal-50 via-emerald-50 to-cyan-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 border border-gray-100">
    <!-- Título -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-600 to-emerald-600">
        NutriRisk App
      </h1>
      <p class="text-gray-600 mt-2">Análisis de riesgo glucémico y alérgico con IA</p>
    </div>

    <!-- Formulario -->
    <div class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Alimento</label>
        <select id="food" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-transparent transition">
          <option value="">Cargando alimentos...</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad (porciones)</label>
        <input 
          type="number" 
          id="qty" 
          value="1" 
          min="0.1" 
          step="0.1" 
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-transparent transition"
          placeholder="Ej: 1.5"
        />
      </div>

      <button 
        onclick="analyze()" 
        class="w-full bg-gradient-to-r from-teal-600 to-emerald-600 text-white font-bold py-3.5 rounded-xl hover:from-teal-700 hover:to-emerald-700 transform hover:scale-105 transition duration-200 shadow-lg"
      >
        Analizar con IA
      </button>
    </div>

    <!-- Resultado -->
    <div id="result" class="mt-8 hidden">
      <div class="bg-gradient-to-br from-indigo-50 to-teal-50 p-6 rounded-2xl border border-indigo-200">
        <h3 class="text-xl font-bold text-indigo-700 mb-4 flex items-center">
          <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
          Resultado IA
        </h3>
        <div id="result-content" class="space-y-3 text-base"></div>
      </div>
    </div>

    <!-- Estado de conexión -->
    <div id="status" class="mt-6 text-center text-sm text-gray-500"></div>
  </div>

  <script>
    let foods = [];

    // Cargar alimentos desde Laravel API
    async function loadFoods() {
      const status = document.getElementById('status');
      try {
        status.textContent = 'Conectando a la API...';
        const res = await fetch('http://localhost:8000/api/foods');
        if (!res.ok) throw new Error('API no disponible');
        foods = await res.json();
        
        const select = document.getElementById('food');
        select.innerHTML = '<option value="">-- Selecciona un alimento --</option>';
        foods.forEach(f => {
          const opt = new Option(${f.name} (g carbs), f.id);
          select.add(opt);
        });
        
        status.innerHTML = '<span class="text-green-600">API conectada</span>';
      } catch (e) {
        document.getElementById('status').innerHTML = '<span class="text-red-600">Error: API no disponible. ¿Laravel está corriendo?</span>';
        console.error(e);
      }
    }

    // Analizar con IA
    async function analyze() {
      const foodId = document.getElementById('food').value;
      const qty = document.getElementById('qty').value || 1;
      const resultDiv = document.getElementById('result');
      const content = document.getElementById('result-content');

      if (!foodId) {
        alert('Por favor, selecciona un alimento');
        return;
      }

      try {
        resultDiv.classList.add('hidden');
        content.innerHTML = '<p class="text-gray-600">Analizando con IA...</p>';

        const res = await fetch('http://localhost:8000/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ food_id: foodId, quantity: qty })
        });

        const data = await res.json();
        const food = foods.find(f => f.id == foodId);

        content.innerHTML = 
          <p><strong>Alimento:</strong> <span class="text-teal-600 font-semibold"> × </span></p>
          <p><strong>Riesgo glucémico:</strong> 
            <span class="">
              
            </span>
          </p>
          <p><strong>Alergia gluten:</strong> 
            <span class="">
              
            </span>
          </p>
          <p><strong>Predicción IA:</strong> 
            <span class="text-purple-600 font-semibold"></span>
          </p>
        ;

        resultDiv.classList.remove('hidden');
      } catch (e) {
        content.innerHTML = '<p class="text-red-600">Error de conexión con el backend</p>';
        resultDiv.classList.remove('hidden');
      }
    }

    // Cargar al iniciar
    loadFoods();
  </script>
</body>
</html>
