services:
  # -------------------------------------------------
  # PostgreSQL - Base de datos
  # -------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: nutri-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nutri_risk
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
      POSTGRES_INITDB_ARGS: --encoding=UTF8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/seeds/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d nutri_risk"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------
  # PHP - Laravel Food Service (API de alimentos)
  # -------------------------------------------------
  php:
    build:
      context: ./services/food-service
      dockerfile: ../../infra/docker/Dockerfile.php
    container_name: nutri-php
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: nutri_risk
      DB_USERNAME: dev
      DB_PASSWORD: devpass
    volumes:
      - ./services/food-service:/var/www/html
      - php_sessions:/var/www/html/storage/framework/sessions
    networks:
      - default

  # -------------------------------------------------
  # Java - Risk Service (IA simulada)
  # -------------------------------------------------
  java:
    build:
      context: ./services/risk-service
      dockerfile: ../../infra/docker/Dockerfile.java
    container_name: nutri-java
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/nutri_risk
      SPRING_DATASOURCE_USERNAME: dev
      SPRING_DATASOURCE_PASSWORD: devpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SERVER_PORT: 8081
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # -------------------------------------------------
  # Frontend - Servido est√°ticamente por PHP (opcional)
  # -------------------------------------------------
  # Nota: El frontend se sirve desde PHP en http://localhost:8000
  # No necesita contenedor separado

volumes:
  postgres_data:
    name: nutri-postgres-data
  php_sessions:
